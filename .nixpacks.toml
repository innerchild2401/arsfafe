[phases.setup]
nixPkgs = ["python311", "pip", "nodejs_18"]

[phases.install]
cmds = [
  "pip3 install -r backend/requirements.txt",
  "which python3",
  "which pip3"
]

[phases.build]
cmds = []

[start]
cmd = "cd backend && python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHONUNBUFFERED = "1"
PATH = "/nix/store/*/bin:$PATH"
